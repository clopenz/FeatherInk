<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
			integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<script src="js/script.js" defer></script>
		<script src="js/modalToggle.js" defer></script>
		<script src="js/actionBar.js" defer></script>
		<script src="js/horizontalScroll.js" defer></script>
		<title>FeatherInk - Notes</title>
	</head>
	<body>
		<header class="header">
			<div class="logo"><img src="images/Logo.webp" alt="logo" /></div>
			<div class="header-menu">
				<p class="account-name"></p>

				<img src="images/Menu Toggle.png" alt="" class="menu-toggle-open" />
			</div>

			<div class="header-modal hidden">
				<ul class="header-modal-content">
					<li class="header-modal-item account">
						<p>My Account</p>
						<img
							src="images/Menu Toggle.png"
							alt=""
							class="menu-toggle-close" />
					</li>
					<li class="header-modal-item">Dark Mode</li>
					<li class="header-modal-item">Download Notes</li>
					<a href="/login"><li class="header-modal-item login">Sign In</li></a>
				</ul>
			</div>
		</header>

		<div class="main-section">
			<div class="note-list-wrapper">
				<div class="note-list-header">
					<div class="filter">
						<i class="fa-solid fa-arrow-down-wide-short"></i>
					</div>
					<div class="search-wrapper">
						<div class="search-bar">
							<i class="fa-solid fa-magnifying-glass"></i>
							<input type="text" placeholder="Search" />
						</div>
					</div>
					<div class="select-all">
						<i class="fa-regular fa-circle-check"></i>
					</div>
					<div class="add-note"><i class="fa-solid fa-plus"></i></div>
				</div>
				<div class="note-list">
					<ul class="note-list-items"></ul>
				</div>

				
			</div>

			<div class="content-wrapper">
				<div class="tabs">
					<ul class="tabs-items"></ul>
				</div>

				<div class="note-content-wrapper">
					<input class="note-title" placeholder="Untitled" />
					<input class="note-subtitle" placeholder="Subtitle" />
					<textarea
						class="note-content"
						placeholder="Take a note..."></textarea>
				</div>

				<div class="note-actions">
					<ul>
						<li class="save">
							<i class="fa-solid fa-floppy-disk"><p class="text">Save</p></i>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<footer class="footer">
			<ul class="social-links">
				<div class="copyright">
					Copyright &copy; 2024
					<a class="portfolio-link" href="https://chriswebdev.me"
						>ChrisWebDev</a
					>
				</div>

				<a href="mailto:clopenz@outlook.com"
					><i class="fas fa-solid fa-envelope"></i
				></a>
				<a href="https://www.linkedin.com/in/cristian-lopez-643245179/"
					><i class="fab fa-linkedin"></i
				></a>
				<a href="https://github.com/clopenz"><i class="fab fa-github"></i></a>
				<a
					href="https://www.upwork.com/freelancers/~011ced9ea6ed5c4e8d?mp_source=share"
					><i class="fa-brands fa-square-upwork"></i
				></a>
			</ul>
		</footer>
	</body>
</html>
